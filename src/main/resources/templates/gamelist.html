<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>List of Games</title>
</head>
<body>
    
    <h1>Game Listing</h1>
    <hr>
    <br>
    <br></br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Game ID</th>
                <th>Home Team</th>
                <th>Opposition Team</th>
                <th>Venue</th>
                <th>Game Date</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="game: ${games}">
                <td data-th-text="${game.gameId}"></td>
                <td data-th-text="${game.homeTeam}"></td>
                <td data-th-text="${game.oppTeam}"></td>
                <td data-th-text="${game.venue}"></td>
                <td data-th-text="${#dates.format(game.gameDate, 'E, dd-MMM-yyyy')}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
